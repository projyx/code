            <section>
                <span class="authenticate-avatar">

                        <i class="avatar-image" onclick="window[0 < 1 ? 'github' : 'api'].oauth.login(event.target)"></i>

<aside class="aside-code">
    <section>
        <card class="code-file code-html active">
            <header>
                <box class="file-type">
                    <section>
                        <text>
                            <i>
                                <con></con>
                            </i>
                            <span>HTML</span>
                        </text>
                    </section>
                </box>
            </header>
            <section>
                <box>
                    <section id="code-html"></section>
                </box>
            </section>
        </card>
        <card class="code-file code-css">
            <header>
                <box class="file-type">
                    <section>
                        <text>CSS</text>
                    </section>
                </box>
            </header>
            <section>
                <box>
                    <section id="code-css"></section>
                </box>
            </section>
        </card>
        <card class="code-file code-js">
            <header>
                <box class="file-type">
                    <section>
                        <text>JS</text>
                    </section>
                </box>
            </header>
            <section>
                <box>
                    <section id="code-js"></section>
                </box>
            </section>
        </card>
    </section>
</aside>
<line class="block-line"></line>
<block class="block-code">
    <iframe class="code-frame" id="code-frame"></iframe>
</block>
