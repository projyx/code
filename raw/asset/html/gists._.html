<header class="header-user">
    <row>
        <card class="shell-brand">
            <section>
                <box class="brand-image" href="/">
                    <section>
                        <i>
                            <con class="icon-code-slash"></con>
                        </i>
                        <text name="username"></text>
                    </section>
                </box>
            </section>
        </card>
        <card class="shell-search">
            <section>
                <box class="search-bar">
                    <form onsubmit="events.onsubmit.search(event)">
                        <i>
                            <con class="gg-search"></con>
                        </i>
                        <input placeholder="Search" type="text">
                        <input type="submit">
                    </form>
                </box>
            </section>
        </card>
        <card uid="false">
            <row drop="down">
                <box class="user-authenticate">
                    <section>
                        <span class="authenticate-avatar">
                            <section>
                                <i class="avatar-image" onclick="github.oauth.login(event.target)">
                                    <img src="/raw/assets/svg/github.svg">
                                </i>
                            </section>
                        </span>
                    </section>
                </box>
            </row>
        </card>
        <dropdown uid="true">
            <row drop="down">
                <box class="user-authenticate">
                    <section>
                        <span class="authenticate-avatar">
                            <section>
                                <i class="avatar-image"></i>
                            </section>
                        </span>
                    </section>
                </box>
            </row>
            <column>
                <box>
                    <column>
                        <text>
                            <span href="/:user">My Apps</span>
                            <span href="/gists/:user">My Snippets</span>
                        </text>
                        <text>
                            <span href="/gists">New Snippet</span>
                            <span href="/:user/new/wide/main">New Web App</span>
                            <span>New Archive</span>
                        </text>
                        <text>
                            <span>File Cloud</span>
                            <span>Documentation</span>
                        </text>
                        <text>
                            <span>Settings</span>
                            <span onclick="github.oauth.sign_out()">Log Out</span>
                        </text>
                    </column>
                </box>
            </column>
        </dropdown>
    </row>
</header>

<block class="block-cover">
    <column>
        <card class="cover-photo">
            <column>
                <box class="photo-user">
                    <column>
                        <text placeholder="Firstname Lastname"></text>
                        <text placeholder="@username"></text>
                    </column>
                </box>
                <box class="photo-avatar">
                    <column>
                        <picture></picture>
                    </column>
                </box>
            </column>
        </card>
    </column>
    <footer>
        <card class="cover-stats">
            <column>
                <box class="stats-follow">
                    <section>
                        <text>
                            <span>0</span>
                            <span>followers</span>
                        </text>
                        <text>
                            <span>0</span>
                            <span>following</span>
                        </text>
                    </section>
                </box>
            </column>
        </card>
    </footer>
</block>
<block class="block-source">
    <column>
        <card class="source-code">
            <column id="code-snippets"></column>
            <template>
                <box class="snippets-snippet">
                    <column>
                        <!--<picture></picture>-->
                        <text>
                            <span class="snippet-user" placeholder="username"></span>
                            <span>/</span>
                            <span class="snippet-file" placeholder="file.ext"></span>
                        </text>
                        <text>
                            <span class="snippet-date"></span>
                        </text>
                        <text>
                            <span class="snippet-name"></span>
                        </text>
                        <text class="snippet-description">
                            <header class="description-header"></header>
                            <section class="description-content"></section>
                        </text>
                        <text class="snippet-stats">
                            <row>
                                <i>
                                    <con class="gg-code-slash"></con>
                                </i>
                                <span after="files">2 files</span>
                            </row>
                            <row>
                                <i>
                                    <con class="gg-git-fork"></con>
                                </i>
                                <span after="forks">0 forks</span>
                            </row>
                            <row>
                                <i>
                                    <con class="gg-comment"></con>
                                </i>
                                <span after="comments">0 comments</span>
                            </row>
                            <row>
                                <i>
                                    <con class="gg-bookmark"></con>
                                </i>
                                <span after="saves">0 saves</span>
                            </row>
                        </text>
                        <textarea class="snippet-code"></textarea>
                    </column>
                </box>
            </template>
        </card>
    </column>
</block>
