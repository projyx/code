<block class="dev-tools">
    <header>
        <card class="tools-tabs">
            <row>
                <box>
                    <row>
                        <text>
                            <span>Sources</span>
                        </text>
                    </row>
                </box>
                <box>
                    <row>
                        <text>
                            <span>Console</span>
                        </text>
                    </row>
                </box>
                <box>
                    <row>
                        <text>
                            <span>Elements</span>
                        </text>
                    </row>
                </box>
            </row>
        </card>
    </header>
    <column>
        <card class="tools-tab tab-sources">
            <aside>
                <box class="sources-files">
                    <header>
                        <text>
                            <span placeholder="Source"></span>
                            <span>main</span>
                        </text>
                        <text>
                            <i>
                                <con class="icon-plus"></con>
                            </i>
                            <span>Create new project</span>
                        </text>
                    </header>
                    <column id="files-list"></column>
                    <template>
                        <text>
                            <i>
                                <con class="icon-folder"></con>
                            </i>
                            <span>...</span>
                        </text> 
                        <text data-before="&#9654;">
                            <i>
                                <con class="icon-folder"></con>
                            </i>
                            <span placeholder="dir"></span>
                        </text> 
                        <text>
                            <i>
                                <con class="icon-file"></con>
                            </i>
                            <span placeholder="file"></span>
                        </text>
                    </template>
                </box>
            </aside>
            <section>
                <box class="sources-panel">
                    <header>
                        <text>
                            <i>
                                <con class="icon-file"></con>
                            </i>
                            <span>file.html</span>
                        </text>
                        <text>
                            <i>
                                <con class="icon-file"></con>
                            </i>
                            <span>file.css</span>
                        </text>
                        <text>
                            <i>
                                <con class="icon-file"></con>
                            </i>
                            <span>file.js</span>
                        </text>
                    </header>
                    <column></column>
                </box>
            </section>
        </card>
        <card class="tools-tab tab-console"></card>
        <card class="tools-tab tab-elements"></card>
    </column>
</block>
<line></line>
<block class="live-preview">
    <iframe id="preview-editor"></iframe>
</block>
