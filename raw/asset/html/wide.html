<block class="address-bar">
    <section>
        <card class="bar-history">
            <row>
                <box class="history-back">
                    <section>
                        <ico>
                            <n class="icon-arrow-left"></n>
                        </ico>
                    </section>
                </box>
                <box class="history-forward">
                    <section>
                        <ico>
                            <n class="icon-arrow-right"></n>
                        </ico>
                    </section>
                </box>
                <box class="history-reload">
                    <section>
                        <ico>
                            <n class="icon-reload"></n>
                        </ico>
                    </section>
                </box>
            </row>
        </card>
        <card class="bar-search">
            <form>
                <box class="search-box">
                    <row>
                        <text name="security">
                            <ico>
                                <n class="icon"></n>
                            </ico>
                            <span></span>
                        </text>
                        <text name="protocol"></text>
                        <text name="subdomain"></text>
                        <span>.</span>
                        <text name="domain"></text>
                        <span>.</span>
                        <text name="tld"></text>
                        <text name="pathname"></text>
                    </row>
                </box>
            </form>
        </card>
        <card class="bar-avatar">
            <row>
                <box class="avatar-authenticate">
                    <section>
                        <picture></picture>
                    </section>
                </box>
            </row>
        </card>
    </section>
</block>
<block class="dev-tools">
    <header>
        <card class="tools-tabs">
            <row onclick="editor.tools.tool(event)">
                <box>
                    <row>
                        <text>
                            <span>Sources</span>
                        </text>
                    </row>
                </box>
                <box>
                    <row>
                        <text>
                            <span>Console</span>
                        </text>
                    </row>
                </box>
                <box>
                    <row>
                        <text>
                            <span>Elements</span>
                        </text>
                    </row>
                </box>
            </row>
        </card>
    </header>
    <column>
        <card class="tools-tab tab-sources">
            <aside>
                <box class="sources-files" id="sources-files">
                    <header>
                        <text>
                            <span placeholder="Filesystem"></span>
                            <span>main</span>
                        </text>
                        <text>
                            <i>
                                <con class="icon-plus"></con>
                            </i>
                            <span>Create new project</span>
                        </text>
                    </header>
                    <column id="file-trees"></column>
                    <column id="files-list"></column>
                    <template>
                        <text data-before="&#x25b6;">
                            <i>
                                <con class="icon-folder"></con>
                            </i>
                            <span placeholder="dir">...</span>
                        </text>
                        <text data-before="&#9654;">
                            <i>
                                <con class="icon-folder"></con>
                            </i>
                            <span placeholder="dir"></span>
                        </text>
                        <text>
                            <i>
                                <con class="icon-file"></con>
                            </i>
                            <span onfocusout="editor.tree.mv(event)" placeholder="file"></span>
                        </text>
                    </template>
                    <template>
                        <box class="context-menu modal modal-popup popup-dir">
                            <column>
                                <text>Open folder</text>
                            </column>
                            <column>
                                <text>Search in folder</text>
                            </column>
                            <column>
                                <text onclick="events.onclick.touch(event)">New file</text>
                                <text>Exclude folder</text>
                                <text>Add folder to workspace</text>
                            </column>
                        </box>
                    </template>
                    <template>
                        <box class="context-menu modal modal-popup popup-file">
                            <column>
                                <text>Open in GitHub</text>
                            </column>
                            <column>
                                <text onclick="events.onclick.mv(event)">Rename...</text>
                                <text>Make a copy...</text>
                                <text onclick="events.onclick.rm(event)">Delete</text>
                            </column>
                            <column>
                                <text>Copy link address</text>
                                <text>Copy file name</text>
                            </column>
                            <column>
                                <text>Save as...</text>
                            </column>
                            <column>
                                <text>Add script to ignore list</text>
                            </column>
                        </box>
                    </template>
                </box>
            </aside>
            <section>
                <box class="sources-panel">
                    <header>
                        <button>
                            <i>
                                <con class="icon-shrink-x"></con>
                            </i>
                        </button>
                    </header>
                    <template>
                        <text>
                            <i>
                                <con class="icon-file"></con>
                            </i>
                            <span placeholder="file.ext"></span>
                            <i>
                                <con class="icon-exit"></con>
                            </i>
                        </text>
                    </template>
                    <section></section>
                </box>
            </section>
        </card>
        <card class="tools-tab tab-console"></card>
        <card class="tools-tab tab-elements"></card>
    </column>
</block>
<line id="resizer"></line>
<block class="live-preview">
    <iframe id="preview-editor"></iframe>
</block>
