<header class="header-user">
    <row>
        <card class="shell-brand">
            <section>
                <box class="brand-image" href="/">
                    <section>
                        <i>
                            <con class="icon-code-slash"></con>
                        </i>
                        <text>CodePencil</text>
                    </section>
                </box>
            </section>
        </card>
        <dropdown>
            <row drop="down">
                <box class="user-authenticate">
                    <section>
                        <span class="authenticate-avatar">
                            <section>
                                <i class="avatar-image" onclick="window[0 < 1 ? 'github' : 'api'].oauth.login(event.target)"></i>
                            </section>
                        </span>
                    </section>
                </box>
            </row>
            <column>
                <box>
                    <column>
                        <text>
                            <span href="/:user">My Apps</span>
                            <span href="/gists/:user">My Snippets</span>
                        </text>
                        <text>
                            <span href="/gists">New Snippet</span>
                            <span href="/:user/new/wide/main">New Web App</span>
                            <span>New Archive</span>
                        </text>
                        <text>
                            <span>File Cloud</span>
                            <span>Documentation</span>
                        </text>
                        <text>
                            <span>Settings</span>
                            <span>Log Out</span>
                        </text>
                    </column>
                </box>
            </column>
        </dropdown>
    </row>
</header>
<block class="block-cover">
    <column>
        <card class="cover-photo">
            <column>
                <box class="photo-avatar">
                    <column>
                        <picture></picture>
                    </column>
                </box>
                <box class="photo-user">
                    <column>
                        <text placeholder="Firstname Lastname"></text>
                        <text placeholder="@username"></text>
                    </column>
                </box>
            </column>
        </card>
    </column>
    <footer>
        <card class="cover-stats">
            <column>
                <box class="stats-follow">
                    <section>
                        <text>
                            <span>0</span>
                            <span>followers</span>
                        </text>
                        <text>
                            <span>0</span>
                            <span>following</span>
                        </text>
                    </section>
                </box>
            </column>
        </card>
    </footer>
</block>
<block class="block-source">
    <header>
        <card class="source-search">
            <form>
                <box>
                    <section>
                        <input placeholder="Find a repository..." type="text">
                    </section>
                </box>
            </form>
        </card>
        <card class="source-filter">
            <form>
                <box>
                    <dropdown>
                        <row drop="down">
                            <text>Type</text>
                            <i>
                                <con class="gg-chevron-down"></con>
                            </i>
                        </row>
                        <flex>
                            <text></text>
                        </flex>
                    </dropdown>
                </box>
                <box>
                    <dropdown>
                        <row drop="down">
                            <text>Language</text>
                            <i>
                                <con class="gg-chevron-down"></con>
                            </i>
                        </row>
                        <flex>
                            <text></text>
                        </flex>
                    </dropdown>
                </box>
                <box>
                    <dropdown>
                        <row drop="down">
                            <text>Sort</text>
                            <i>
                                <con class="gg-chevron-down"></con>
                            </i>
                        </row>
                        <flex>
                            <text></text>
                        </flex>
                    </dropdown>
                </box>
            </form>
        </card>
    </header>
    <column>
        <card class="source-code">
            <column id="user-repositories"></column>
            <template>
                <box class="code-repository">
                    <row>
                        <picture></picture>
                        <text>
                            <span>Name</span>
                            <span>Last pushed on Jan 1, 1970</span>
                        </text>
                        <i>
                            <con class="icon-chevron-right"></con>
                        </i>
                    </row>
                </box>
            </template>
        </card>
    </column>
</block>
