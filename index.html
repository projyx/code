        <script>
            0 > 1 ? eruda.init() : null;
            var domains = {
                "codex.jyxer.com": "/",
                "codex.jyxer.tld": "/",
                "codex-jyxer.pages.dev": "/",
                "projyx.github.io": "/codex/",
                "projyx.tld": "/codex/"
            };
            var base = document.createElement('base');
            var template = document.head.querySelector('template');
            var host = window.location.host;
            var origin = window.location.origin;
            base.href = origin + domains[host];
            document.head.querySelector('script').insertAdjacentHTML("afterend", base.outerHTML);
            base = document.head.querySelector('script').nextElementSibling;
            //console.log(base, template);
            //base.insertAdjacentHTML("afterend", template.content.firstElementChild.innerHTML);
        </script>

    <body theme="system">
        <boot id="boot"></boot>
        <main>
            <component class="component component-home" route="/"></component>
            <component class="component component-user" component="_" route="/*"></component>
            <component class="component component-tree" component="tree" routes="/*/*"></component>
            <component class="component component-wide" component="wide" oncontextmenu="window.events.oncontextmenu.wIDE(event)" routes="/*/*/wide"></component>
            <component class="component component-edit" component="edit" routes="/*/*/edit"></component>
            <component class="component component-gists" component="gists" routes="/gists"></component>
            <component class="component component-gists-user" component="gists._" routes="/gists/*"></component>
            <component class="component component-gists-discover" component="gists.discover" routes="/gists/discover"></component>
            <component class="component component-gists-user-gist" component="gists._._" routes="/gists/*/*"></component>
            <component class="component component-settings" component="settings" route="/settings"></component>
        </main>
    </body>
