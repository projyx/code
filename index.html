<html>
    <head>
        <title>Code | Jyxer</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <link href="/index.css" rel="stylesheet">
        <link href="/raw/asset/css/streamline/wide.css" rel="stylesheet">
        <link href="/raw/asset/css/streamline/edit.css" rel="stylesheet">
        <link href="/raw/asset/css/streamline/gist.css" rel="stylesheet">
        <link href="/raw/asset/css/streamline/home.css" rel="stylesheet">
        <link href="/raw/asset/css/streamline/tree.css" rel="stylesheet">
        <link href="/raw/asset/css/streamline/user.css" rel="stylesheet">
        <link href="/raw/asset/css/streamline/modal/gist.options.css" rel="stylesheet">
        <link href="/raw/asset/css/gg.min.css" rel="stylesheet">
        <link href="/raw/asset/css/icons.css" rel="stylesheet">
        <link href="/raw/asset/css/shell.css" rel="stylesheet">
        <link href="/raw/asset/css/theme.css" rel="stylesheet">
        <link href="/raw/asset/css/style.css" rel="stylesheet">
        <script src="/index.js"></script>
        <script src="/raw/asset/js/api.js"></script>
        <script src="/raw/asset/js/export.js"></script>
        <script src="/raw/asset/js/router.js"></script>
        <script src="/raw/asset/js/events.js"></script>
        <script src="/raw/asset/js/github.js"></script>
        <script src="/raw/asset/js/github.repos.push.js"></script>
        <script src="/raw/asset/js/modal.js"></script>
        <script src="/raw/asset/js/routes.js"></script>
        <script src="/raw/asset/js/firebase.app.js"></script>
        <script src="/raw/asset/js/firebase.auth.js"></script>
        <script src="/raw/asset/js/editor.js"></script>
        <link href='/raw/asset/css/streamline/codemirror.css' rel='stylesheet'>
        <link href='/raw/asset/css/streamline/codemirror.ui.css' rel='stylesheet'>
        <script src='/raw/asset/js/codemirror/codemirror.js'></script>
        <script src="/raw/asset/js/codemirror/foldcode.js"></script>
        <script src="/raw/asset/js/codemirror/foldgutter.min.js"></script>
        <script src="/raw/asset/js/codemirror/indent-fold.min.js"></script>
        <script src="/raw/asset/js/codemirror/css.min.js"></script>
        <script src="/raw/asset/js/codemirror/javascript.min.js"></script>
        <script src="/raw/asset/js/codemirror/htmlmixed.min.js"></script>
        <script src="/raw/asset/js/codemirror/xml.min.js"></script>
    </head>
    <body theme="system">
        <boot id="boot"></boot>
        <header class="header-shell">
            <row>
                <card class="shell-brand">
                    <section>
                        <box class="brand-image" href="/">
                            <section>
                                <i>
                                    <con class="icon-code-slash"></con>
                                </i>
                                <text>CodePencil</text>
                            </section>
                        </box>
                    </section>
                </card>
                <card class="shell-authenticate">
                    <section>
                        <box class="authenticate-avatar">
                            <section>
                                <avi class="avatar-image" onclick="window[0 < 1 ? 'github' : 'api'].oauth.login(event.target)"></avi>
                            </section>
                        </box>
                    </section>
                </card>
            </row>
        </header>
        <main>
            <component class="component component-home" component="home" route="/"></component>
            <component class="component component-gists" component="gists" routes="/gists/*"></component>
            <component class="component component-gist" component="gist" routes="/gists/*/*"></component>
            <component class="component component-user" component="user" route="/*"></component>
            <component class="component component-tree" component="tree" routes="/*/*"></component>
            <component class="component component-wide" component="wide" oncontextmenu="window.events.oncontextmenu.wIDE(event)" routes="/*/*/wide"></component>
            <component class="component component-edit" component="edit" routes="/*/*/edit"></component>
        </main>
    </body>
</html>
